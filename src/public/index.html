<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Usando Sockets</title>
</head>
<body>
    
    <div class="container pt-4">
        <div class="row">
            <div class="col col-md-6 offset-md-3">
                <h2>Simple Chat</h2>
            </div>
            <div class="col col-md-6 offset-md-3">
                <div class="chat" id="chat">
                    <div id="alert" class="alert alert-danger d-none" role="alert"></div>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="all-messages" id="all-messages"></div>
                    <div class="form-group mt-2">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message here..." class="message form-control"></textarea>
                    </div>
                    <button class="btn btn-primary mt-2" id="btn-send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
